services:
  converter:
    build: .
    ports:
    - 3000/tcp
    - 6060/udp
  mysql:
    environment:
      MYSQL_DATABASE: example_app
      MYSQL_ROOT_PASSWORD: password
    build: .
    ports:
    - 3306/tcp
  postgres:
    environment:
      POSTGRES_DB: example_app
      POSTGRES_PASSWORD: password
    build: .
    ports:
    - 5432/tcp
version: '3.1'
