services:
  converter:
    image: zrrrzzt/docker-unoconv-webservice:4.7.3
    ports:
    - 3000/tcp
    - 6060/udp
  mysql:
    environment:
      MYSQL_DATABASE: example_app
      MYSQL_ROOT_PASSWORD: password
    image: mysql:8
    ports:
    - 3306/tcp
  postgres:
    environment:
      POSTGRES_DB: example_app
      POSTGRES_PASSWORD: password
    image: postgres:9.6-alpine
    ports:
    - 5432/tcp
version: '3.1'
