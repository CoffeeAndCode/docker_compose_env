version: '3.3'

services:
  converter:
    image: zrrrzzt/docker-unoconv-webservice:4.7.3
    ports:
      - "3000"
      - "6060/udp"

  mysql:
    image: mysql:8
    environment:
      MYSQL_DATABASE: example_app
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306"

  postgres:
    image: postgres:9.6-alpine
    environment:
      POSTGRES_DB: example_app
      POSTGRES_PASSWORD: password
    ports:
      - "5432"
